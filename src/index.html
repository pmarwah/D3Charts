<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>D3 Charts</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="bar-graphs">
            <p class="p-text">Total number of clicks per campaign</p>
        </div>
        <div id="donut-charts">
            <p class="p-text">Clicks by Country</p>
            <table class="country-table">
                <thead>
                    <th>Country</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td class="france"></td>
                        <td>France</td>
                    </tr>
                    <tr>
                        <td class="germany"></td>
                        <td>Germany</td>
                    </tr>
                    <tr>
                        <td class="uk"></td>
                        <td>UK</td>
                    </tr>
                    <tr>
                        <td class="us"></td>
                        <td>USA</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="line-chart">
            <p class="p-text">Clicks</p>
        </div>
    </div>






    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function() {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
